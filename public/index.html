<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>
      @font-face {
        font-family: "Montserrat";
        font-weight: 900;
        src: url("%PUBLIC_URL%/fonts/Montserrat-Bold.ttf") format("truetype");
      }
      @font-face {
        font-family: "Montserrat";
        font-weight: 700;
        src: url("%PUBLIC_URL%/fonts/Montserrat-SemiBold.ttf") format("truetype");
      }
      @font-face {
        font-family: "Montserrat";
        font-weight: 500;
        src: url("%PUBLIC_URL%/fonts/Montserrat-Medium.ttf") format("truetype");
      }
      @font-face {
        font-family: "Montserrat";
        font-weight: 400;
        src: url("%PUBLIC_URL%/fonts/Montserrat-Regular.ttf") format("truetype");
      }
      @font-face {
        font-family: "Montserrat";
        font-weight: 300;
        src: url("%PUBLIC_URL%/fonts/Montserrat-Light.ttf") format("truetype");
      }
      @keyframes fabeRight {
        from {
          opacity: 0;
          transform: translate3d(40%,0,0);
        }
        to { opacity: 1;
          transform: translate3d(0,0,0);
        }
      }
      @keyframes fabeUp {
        from {
          opacity: 0;
          transform: translate3d(0,10%,0);
        }
        to { opacity: 1;
          transform: translate3d(0,0,0);
        }
      }

      @keyframes fabeLeft {
        from {
          opacity: 0;
          transform: translate3d(-40%,0,0);
        }
        to { opacity: 1;
          transform: translate3d(0, 0, 0);}
      }

      @keyframes fabeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .fabeRight {
        animation: fabeRight 2s ease-in-out;
        --animate-duration: 1s;
        --animate-delay: 1s;
        animation-duration: 1s;
        --animate-repeat: 1;
        -webkit-animation-duration: var(--animate-duration);
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
      }

      .fabeUp {
        animation: fabeUp 2s ease-in-out;
        --animate-duration: 1s;
        --animate-delay: 1s;
        animation-duration: 1s;
        --animate-repeat: 1;
        -webkit-animation-duration: var(--animate-duration);
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
      }

      .fabeLeft {
        animation: fabeLeft 2s ease-in-out;
        --animate-duration: 1s;
        --animate-delay: 1s;
        animation-duration: 1s;
        --animate-repeat: 1;
        -webkit-animation-duration: var(--animate-duration);
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
      }

      .fabeIn {
        animation: fabeIn 2s ease-in-out;
        --animate-duration: 1s;
        --animate-delay: 1s;
        animation-duration: 1s;
        --animate-repeat: 1;
        -webkit-animation-duration: var(--animate-duration);
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
